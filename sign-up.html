<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="font/fontawesome/css/all.min.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet"> 
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    

         <!-- login part start -->
         <div class="loginSignup">
             <div class="loginSignup__container container">
                 <div class="row">
                     <div class="col-lg-7">
                        <div class="loginSignup_text">
                            <h2>Ourbook</h2>
                            <p>আমার সোনার বাংলা আমি তোমায় ভালোবাসি। চিরদিন তোমার আকাশ  তোমার বাতাস...</p>
                        </div>
                     </div>
                     <div class="col-lg-5">
                        <div class="loginSignup_form">
                            <form action="#">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" placeholder="ফার্সট নেইম">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" placeholder="লাস্ট নেইম">
                                    </div>
                                </div>
                                <input type="text" class="form-control" placeholder="ইমেইল অথবা মোবাইল নাম্বার">
                                <input type="password" class="form-control" placeholder="নুতন পাসওয়ার্ড"> 
                                <input type="password" class="form-control" placeholder="পাসওয়ার্ড নিশ্চিত করুন">
                                
                                <div class="date">
                                    <label for="date_label" class="mb-2">জন্ম তারিখ</label>
                                    <input type="date" class="form-control" id="date_label">
                                </div>
                                <div class="gender">
                                    <label for="" class="mb-2">লিঙ্গ</label>
                                     <div class="row">
                                         <div class="col-sm-4">
                                            <div class="input-group-text mb-sm-0 mb-3">  
                                                <label for="male">পুরুষ</label>
                                                <input id="male" name="gender" class="form-check-input p-0 m-0 ms-auto" type="radio" value="Male" aria-label="Radio button for following text input">
                                            </div>
                                         </div>
                                         <div class="col-sm-4">
                                            <div class="input-group-text mb-sm-0 mb-3">  
                                                <label for="female">মহিলা</label>
                                                <input id="female" name="gender" class="form-check-input p-0 m-0 ms-auto" type="radio" value="Male" aria-label="Radio button for following text input">
                                            </div>
                                         </div>
                                         <div class="col-sm-4">
                                            <div class="input-group-text mb-sm-0 mb-3">  
                                                <label for="custom">অন্যান্য</label>
                                                <input id="custom" name="gender" class="form-check-input p-0 m-0 ms-auto" type="radio" value="Male" aria-label="Radio button for following text input">
                                            </div>
                                         </div>
                                     </div>
                                    
                                </div>
                                <div class="forgotten">
                                    <a href="#" class="new_account btn btn-success">সাইন আপ</a>
                                </div>
                                
                            </form>
                        </div>
                     </div>
                 </div>
             </div>
         </div>
         <!-- login part end -->
         
     

    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>

</body>
</html>
